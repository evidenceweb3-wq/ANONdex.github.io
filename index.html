<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ANON - Matrix</title>
<style>
  html, body { margin:0; height:100%; font-family:Segoe UI,sans-serif; overflow:hidden; background:black; color:#fff; }
  #character { 
    position: absolute; 
    top:80%; 
    left:50%; 
    transform: translate(-50%, -50%); 
    max-width:300px; 
    opacity:0.95; 
    filter: drop-shadow(0 0 15px lime); 
  }
  #charName {
    position: fixed; 
    top:20px; 
    left:50%; 
    transform:translateX(-50%); 
    font-size:52px; 
    font-weight:bold; 
    text-shadow: 0 0 8px lime; 
  }
  #priceContainer {
    position: fixed; 
    top:100px; 
    left:50%; 
    transform:translateX(-50%); 
    font-size:24px; 
    text-shadow: 0 0 6px lime;
  }
  #change24h {
    position: fixed; 
    top:150px; 
    left:50%; 
    transform:translateX(-50%); 
    font-size:40px; 
    text-shadow: 0 0 6px lime;
  }
  #refreshBtn {
    position: fixed;
    top:220px;
    left:50%;
    transform: translateX(-50%);
    padding: 6px 12px;
    font-size: 16px;
    background: black;
    color: lime;
    border: 1px solid lime;
    border-radius: 4px;
    cursor: pointer;
    z-index: 5;
  }
  #refreshBtn:hover {
    background: lime;
    color: black;
  }
  #socialLinks {
    position: fixed; 
    top:280px; 
    left:50%; 
    transform:translateX(-50%); 
    display:flex; gap:12px; 
    z-index:5;
  }
  #socialLinks img { width:42px; height:42px; cursor:pointer; filter: drop-shadow(0 0 4px rgba(0,0,0,0.5)); transition: transform 0.2s ease; }
  #socialLinks img:hover { transform:scale(1.2); }
  #particleCanvas { 
    position:absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    z-index:0; 
  }
</style>
</head>
<body>

<canvas id="particleCanvas" aria-hidden="true"></canvas>

<div id="charName">ANON</div>
<div id="priceContainer">Loading price...</div>
<div id="change24h"></div>
<button id="refreshBtn">Refresh</button>

<img id="character" src="https://i.postimg.cc/yYZPj0zX/Anon1.png" alt="ANON">

<div id="socialLinks">
  <a href="https://x.com/i/communities/1954607470753861824" target="_blank" title="X">
    <img src="https://i.postimg.cc/ncpwFVXC/XICON2.png" alt="X Icon">
  </a>
  <a href="" target="_blank" title="Website">
    <img src="https://i.postimg.cc/9Fbgr391/WICON2.png" alt="Website Icon">
  </a>
</div>

<script>
const $price = document.getElementById('priceContainer');
const $change = document.getElementById('change24h');
const refreshBtn = document.getElementById('refreshBtn');

// ANON DexScreener pairId & supply
const pairId = "8eQTQLnBmEgeY9avVjrqqgX8ZVr8MRFrXEHpMrx6DGff";
const supply = 1000000000;

async function updatePrice() {
  try {
    const res = await fetch(`https://api.dexscreener.com/latest/dex/pairs/solana/${pairId}`);
    const data = await res.json();
    const price = parseFloat(data.pair.priceUsd) || 0;
    const priceStr = price.toFixed(6);
    const mcap = price * supply;
    const mcapStr = mcap.toLocaleString(undefined, {maximumFractionDigits:0});
    const changeVal = data.pair.priceChange?.h24 ?? 0;
    const formattedChange = `${Math.abs(changeVal).toFixed(2)}%`;

    $price.textContent = `Price: $${priceStr} | MCAP: $${mcapStr}`;
    if(changeVal>0){
      $change.textContent = `ðŸ¤‘ +${formattedChange}`;
      $change.style.color = '#00ff00';
    } else if(changeVal<0){
      $change.textContent = `ðŸ˜ˆ -${formattedChange}`;
      $change.style.color = '#ff3333';
    } else {
      $change.textContent = `0.00%`;
      $change.style.color = '#fff';
    }
  } catch(e){
    console.error(e);
    $price.textContent = "Price unavailable";
    $change.textContent = "";
  }
}

// Trigger manual refresh on button click
refreshBtn.addEventListener('click', updatePrice);

updatePrice();
setInterval(updatePrice, 30000); // automatic refresh every 30s

// ===== MATRIX EFFECT =====
const canvas = document.getElementById('particleCanvas');
const ctx = canvas.getContext('2d');
let columns = [];
const colSpacing = 22;
const lineSpacing = 19;
const matrixSpeed = 20;
const fade = 0.1;
const chars = "ã‚¢ã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ©ãƒ¯ã‚¤ã‚­ã‚·ãƒãƒ‹ãƒ’ãƒŸãƒªã‚¦ã‚¨ã‚±ã‚»ãƒ†ãƒãƒ˜ãƒ¡ãƒ¬ã‚ªã‚³ã‚½ãƒˆãƒŽãƒ›ãƒ¢ãƒ¨ãƒ­ãƒ²0123456789";

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const colCount = Math.floor(canvas.width / colSpacing);
  columns = [];
  for(let i=0;i<colCount;i++){
    columns[i] = Math.random() * canvas.height;
  }
}
resizeCanvas();
window.addEventListener('resize', resizeCanvas);

function randomChar(){ return chars.charAt(Math.floor(Math.random()*chars.length)); }

function draw(){
  ctx.fillStyle = `rgba(0,0,0,${fade})`;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#0F0';
  ctx.font = `${lineSpacing}px monospace`;
  for(let i=0;i<columns.length;i++){
    ctx.fillText(randomChar(), i*colSpacing, columns[i]);
    columns[i] += matrixSpeed;
    if(columns[i] > canvas.height) columns[i]=0;
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
